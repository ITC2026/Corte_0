<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Proyectos en Preparación</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



    <link rel="stylesheet" href="../style/template.css">
    <link rel="stylesheet" href="../style/projects_list.css">
</head>

<body>
    <div class="navbar-main-direction">
        <div class="navbar">
            <div>
                <a href="./home.html">
                    <img src="../images/house-white.png" alt="Dashboard">
                </a>
                <a href="./clients.html">
                    <img src="../images/person-workspace.svg" alt="Clients">
                </a>
                <a href="./projects.html">
                    <img src="../images/journal-code.svg" alt="Projects">
                </a>
            </div>
            <div>
                <a href="./settings.html">
                    <img src="../images/gear-fill.svg" alt="Dashboard">
                </a>

            </div>

        </div>

        <main>

            <div id="client-header">
                <nav class="project-windows">
                    <a href="#" class="project-windows-active">Proyectos en Preparación</a>
                    <a href="#" class="project-windows-inactive">Proyectos Activos</a>
                </nav>
                <div>
                    <h3 class="h3-style">Proyectos en Preparación</h3>
                    <div id="client-buttons">
                        <div class="input-group rounded search-border">
                            <input type="search" class="form-control rounded btn " placeholder="Search" aria-label="Search"
                                aria-describedby="search-addon"/>
                            <span class="input-group-text border-0 searchbar-icons btn-projects-color" id="search-addon">
                                <i class="fa fa-search btn" style="color: white;"></i>
                                <i class="fa fa-solid fa-filter" style="color: #44197E;"></i>
                            </span>
                        </div>

                        <button type="button" id="add-client-button" class="btn btn-primary btn-projects-color"> <a href="./project-register.html" class="btn-projects">Agregar Proyecto </a> </button>

                    </div>
                </div>
            </div>


            <table class="table-projects">
                <thead class="table-projects-head">
                    <tr>
                        <th scope="col">Nombre del Proyecto</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Contrato</th>
                        <th scope="col">Porcentaje de Completado</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-projects-row2">
                        <td>SOW Google 01.24</td>
                        <td>Google</td>
                        <td><i class="fa fa-solid fa-file"></i></td>
                        <td>50%</td>
                        <td class="table-projects-row-options"><i class="fa fa-solid fa-pencil"></i> <i class="fa fa-solid fa-trash"></i></td>
                    </tr>
                    <tr class="table-projects-row1">
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td><i class="fa fa-solid fa-file"></i></td>
                        <td>50%</td>
                        <td class="table-projects-row-options"><i class="fa fa-solid fa-pencil">  </i><i class="fa fa-solid fa-trash"></i></td>
                    </tr>
                    <tr class="table-projects-row2">
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td><i class="fa fa-solid fa-file"></i></td>
                        <td>50%</td>
                        <td class="table-projects-row-options"><i class="fa fa-solid fa-pencil iconstyle"></i> <i class="fa fa-solid fa-trash"></i></td>
                    </tr>
                </tbody>
            </table>




        </main>
    </div>

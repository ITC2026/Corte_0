<!DOCTYPE html>
<html lang="en">


<!--
    This HTML is for the navbar and margin for the content. It is a template that will be used in all the pages of the website.
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="../style/projects-register.css">
    <link rel="stylesheet" href="../style/template.css">

</head>

<body>
    <div class="navbar-main-direction">
        <div class="navbar">
            <div>
                <a href="./home.html">
                    <img src="../images/house-white.png" alt="Dashboard">
                </a>
                <a href="./clients.html">
                    <img src="../images/person-workspace.svg" alt="Clients">
                </a>
                <a href="./projects.html">
                    <img src="../images/journal-code.svg" alt="Projects">
                </a>
            </div>
            <div>
                <a href="./settings.html">
                    <img src="../images/gear-fill.svg" alt="Dashboard">
                </a>
            </div>

        </div>

        <main>
            <div class="main-back-box">
                <a href="./projects.html" class="button-back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg>
                </a>
            </div>

            <div class="rest-of-page">
                <div>
                    <h3 class="h3-style"> Registro de Proyecto</h3>
                </div>

                <div class="new-project">
                    <div class="new-project-c1">
                        <div class="new-project-c1r1">
                            <h4 class="h4-style">Nombre</h4>
                            
                            <div class="project-name-input">
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduzca el nombre del proyecto">
                            </div>
                        </div>
                        <div class="new-project-c1r1">
                            <h4 class="h4-style">Descripción</h4>
                            <div class="project-desc-input">
                                <textarea type="text" class="form-control form-control-pj-desc" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduzca una breve descripción del proyecto (opcional)"></textarea>
                            </div>

                        </div>
                        <div class="new-project-c1r1">
                            <h4 class="h4-style">Fecha de Apertura</h4>
                            <div class="project-desc-input">
                                <input id="startDate" class="form-control project-start-date" type="date"/>
                            </div>
                        </div>
                    </div>

                    <div class="new-project-c2">
                        <div>
                            <div class="new-project-c2r1">
                                <h4 class="h4-style">Cliente</h4>
                                <button class="btn btn-secondary dropdown-toggle new-project-c2-button" type="button" id="dropdownMenuButton " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Cliente
                                </button>
                            </div>
                        </div>

                        <div class="new-project-c2r2">
                            <button type="button" id="add-client-button" class="btn btn-primary btn-projects-color"> <a href="./project-register.html" class="btn-projects">Agregar Posición</a> </button>
                        </div>
                    </div>

                </div>
                <div class="projects-table">
              <table class="table-projects">
                <thead class="table-projects-head">
                    <tr>
                        <th scope="col">Nombre de posición </th>
                        <th scope="col">Vacantes</th>
                        <th scope="col">División</th>
                        <th scope="col">Cross-Division</th>
                        <th scope="col">Región</th>
                        <th scope="col">Posting-Type</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                        <td class="table-projects-row1">Aún no hay posiciones agregadas</td>
                </tbody>
            </table>

                </div>

            </div>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Pantalla de Inicio de Sesión</title>
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>
    <div class="background-image"></div>
    <div class="white-area">
        <div class="login-box">
            <img src="../images/login/Group.png" alt="Logo de la empresa" class="Logo">
            <h1 class="inicio-sesion">Iniciar sesión en tu cuenta</h1>
            <p class="inicio-sesion2">¡Bienvenido de vuelta! Por favor, inserta tus detalles.</p>
            <label class="label" for="email">Correo electrónico</label>
            <input type="text" id="email" placeholder="Ingresa tu correo electrónico" name="email" required>
            <label class="label" for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" name="password" required>
            <div class="remember-me-container">
                <input type="checkbox" class="checkbox" id="remember-me" name="remember-me">
                <label class="recuerdame" for="remember-me">Recuérdame</label>
                <p class="forgot-password">¿Olvidaste la contraseña?</p>
            </div>
            <button onclick="window.location.href = 'pages/home.html'" class="login-box-button" type="submit">Iniciar Sesion</button>
            <button class="google-login-button" type="button">Iniciar Sesión con Google</button>
            <p class="tienes-cuenta">¿No tienes una cuenta? <a class="register-link" href="#">Registrarse</a></p>
        </div>
